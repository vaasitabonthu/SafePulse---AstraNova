<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafePulse – Nearby Hospitals</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div>
          <h1>SafePulse</h1>
          <p>Find trusted hospitals around your current location in seconds.</p>
        </div>
        <button id="locateBtn" class="primary-btn">
          Use my location
        </button>
      </header>

      <section class="controls">
        <div class="control-group">
          <label for="radiusSelect">Search radius</label>
          <select id="radiusSelect">
            <option value="2000">2 km</option>
            <option value="5000" selected>5 km</option>
            <option value="10000">10 km</option>
          </select>
        </div>
        <div class="status" id="statusText">Tap “Use my location” to begin.</div>
      </section>

      <main class="layout">
        <section class="map-panel">
          <div id="map"></div>
        </section>
        <section class="list-panel">
          <h2>Nearby hospitals</h2>
          <div id="resultsList" class="results-list">
            <div class="empty-state">
              No hospitals loaded yet. Once we detect your location, nearby hospitals will appear here.
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
